<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
    <div class="form-row">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" formControlName="firstname" required />
        <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched">
          <small class="error-text">Le prénom est requis.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" formControlName="lastname" required />
        <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched">
          <small class="error-text">Le nom est requis.</small>
        </div>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label for="birthdate">Date de naissance</label>
        <input type="date" id="birthdate" formControlName="birthdate" />
      </div>
  
      <div class="form-group">
        <label for="gender">Genre</label>
        <select id="gender" formControlName="gender">
          <option value="">Sélectionner</option>
          <option value="Femme">Femme</option>
          <option value="Homme">Homme</option>
          <option value="Non-genré">Non-genré</option>
        </select>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label for="address">Adresse postale</label>
        <input type="text" id="address" formControlName="address" />
      </div>
  
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" id="city" formControlName="city" />
      </div>
  
      <div class="form-group">
        <label for="country">Pays</label>
        <input type="text" id="country" formControlName="country" />
      </div>
    </div>
  
    <div class="form-group">
      <label for="phone">Numéro de téléphone</label>
      <input type="text" id="phone" formControlName="phone" />
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="error-text">Veuillez entrer un email valide.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password" required />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="error-text">Le mot de passe doit contenir au moins 6 caractères.</small>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirmez le mot de passe</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small class="error-text">Veuillez confirmer votre mot de passe.</small>
      </div>
    </div>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
    <div style="text-align: right;">
      <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
    </div>
  </form>
