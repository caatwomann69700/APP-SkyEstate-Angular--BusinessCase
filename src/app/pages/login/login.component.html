<div class="login-container">
  <h2>Connexion</h2>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <div *ngIf="isLocked" class="alert alert-danger">
    Trop de tentatives échouées. Réessayez dans 30 secondes.
  </div>
  <form (ngSubmit)="onLogin()" class="login-form">
    <label for="email">Email :</label>
    <input 
      id="email" 
      type="email" 
      [(ngModel)]="credentials.email" 
      name="email" 
      autocomplete="username" 
      required
      [disabled]="isLocked"
    />
    <label for="password">Mot de passe :</label>
    <input 
      id="password" 
      type="password" 
      [(ngModel)]="credentials.password" 
      name="password" 
      autocomplete="current-password" 
      required
      [disabled]="isLocked"
    />
    <small class="error-text">
      Le mot de passe est obligatoire et doit comporter au minimum 6 caractères.
    </small>
    <div style="text-align: right;">
      <button type="submit" [disabled]="isLocked">Se Connecter</button>
    </div>
  </form>
</div>
