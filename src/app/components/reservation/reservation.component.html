<div class="container mt-5">
  <div class="reservation-bar">
      <h5>118 € Par jour</h5>
      <div class="row row-cols-2">
          <div class="col">
              <div class="input-group">
                  <input type="text" ngbDatepicker #arrivalDp="ngbDatepicker" class="form-control" id="arrival-display" placeholder="Arrivée" (click)="arrivalDp.toggle()">
                  <span class="input-group-text" (click)="arrivalDp.toggle()">
                      <img src="assets/images/icons8-calendrier-50.png" alt="Calendrier" class="calendar-icon">
                  </span>
              </div>
          </div>
          <div class="col">
              <div class="input-group">
                  <input type="text" ngbDatepicker #departureDp="ngbDatepicker" class="form-control" id="departure-display" placeholder="Départ" (click)="departureDp.toggle()">
                  <span class="input-group-text" (click)="departureDp.toggle()">
                      <img src="assets/images/icons8-calendrier-50.png" alt="Calendrier" class="calendar-icon">
                  </span>
              </div>
          </div>
      </div>
      <div class="mb-3">
          <select id="occupants" class="form-control">
              <option value="1">1 Occupant</option>
              <option value="2">2 Occupants</option>
              <option value="3">3 Occupants</option>
              <option value="4">4 Occupants</option>
          </select>
      </div>
      <div class="price-details">
          <div><strong>Frais de service Sky Estate</strong> <span>112 €</span></div>
          <div><strong>Taxes</strong> <span>20 €</span></div>
      </div>
      <div class="total">
          <strong>Total</strong> <span>745 €</span>
      </div>
      <button class="btn-reserve">Réserver</button>
      <p>Aucun montant ne vous sera débité pour le moment</p>
  </div>
</div>
