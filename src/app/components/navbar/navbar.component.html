<!-- Pre-Navbar -->

<div class="pre-navbar">
  <div class="container d-flex justify-content-between align-items-left">
    <div id="typewriter-text">{{ displayedText }}</div>

    <!-- Icone de messagerie affichée seulement si l'utilisateur est connecté -->
    <div *ngIf="isLoggedIn()">
      <a routerLink="/messagerie">
        <img src="assets/images/icons8-mail-24.png" alt="Messagerie">
      </a>
    </div>
  </div>
</div>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <!-- Logo et nom de l'entreprise -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <img src="assets/images/logo.png" alt="Logo" style="width: 50px; height: auto;">
      <span class="ms-2">Sky Estate</span>
    </a>

    <!-- Menu Hamburger pour mobiles -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Liens de navigation -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/home" 
            routerLinkActive="active">
            Accueil
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/find-housing" 
            routerLinkActive="active">
            Annonces
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/services" 
            routerLinkActive="active">
            Services
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            routerLink="/contact" 
            routerLinkActive="active">
            Contact
          </a>
        </li>
      </ul>
    


      <!-- Boutons pour les non-connectés -->
      <ul *ngIf="!isLoggedIn()" class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-3">
          <a class="nav-link" routerLink="/login" routerLinkActive="active" style="color: #2076C5;">Connexion</a>
        </li>
        <li class="nav-item">
          <a routerLink="/register" routerLinkActive="active" class="btn btn-blue px-3">Inscription</a>
        </li>
      </ul>

      <!-- Icône pour les connectés -->
      <!-- Navbar pour les connectés -->
      <ul *ngIf="isLoggedIn()" class="navbar-nav ms-auto align-items-center">
        <!-- Lien vers le dashboard Admin -->
        <li *ngIf="isAdmin()" class="nav-item">
          <a routerLink="/admin-dashboard" class="nav-link text-blue " style="color: #2076C5;" title="Mon Compte">
            Mon Compte
          </a>
        </li>
      
        <!-- Lien vers le dashboard User -->
        <li *ngIf="isUser()" class="nav-item">
          <a routerLink="/user-dashboard" class="nav-link text-blue " style="color: #2076C5;" title="Mon Compte">
            Mon Compte
          </a>
        </li>
      
        <!-- Bouton Déconnexion -->
        <li class="nav-item">
          <button (click)="logout()" class="btn btn-blue" style="background-color: #2076C5; color: white; border: none; padding: 0.5rem 1rem;">
            Déconnexion
          </button>
        </li>
      </ul>
      

    </div>
  </div>
</nav>
