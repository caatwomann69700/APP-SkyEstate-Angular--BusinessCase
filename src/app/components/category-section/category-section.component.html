<div class="container category-section py-5">
    <h3>Petits ou grands, nous avons tous les logements qu’il vous faut</h3>
    <p>On vous propose une sélection variée de logements pour répondre à tous vos besoins.</p>
  
    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let category of categories; let i = index">
        <div class="card" [ngClass]="{ 'card-right-wrapper': i === categories.length - 1 }">
          <div class="card-icon-wrapper">
            <img [src]="environment.baseUrl + '/' + environment.assetsImages + category.image?.name" 
     alt="{{ category.name }}" 
     class="card-img-top"/>
          </div>
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">{{ category.description }}</p>
        </div>
  
        <div *ngIf="i === categories.length - 1" class="background-box"></div>
      </div>
    </div>
  </div>
